<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InLibras - Login</title>
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK (modular) -->
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        window.auth = auth;
    </script>
</head>
<body>
    <header>
        <nav>
            <img src="../assets/logo.png" alt="InLibras Logo" class="logo">
        </nav>
    </header>

    <main class="login-main">
        <div class="login-container glassmorpho">
            <h1 class="restricted-area-title">√Årea Restrita</h1>
            <p class="restricted-area-description">Acesse sua conta para continuar.</p>
            <button id="googleSignInBtn" class="google-sign-in-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/go_sil_2x.png" alt="Google icon">
                Entrar com Google
            </button>
            <div id="userStatus" class="user-status"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 InLibras - Todos os direitos reservados</p>
    </footer>

    <script src="../js/login-script.js" type="module"></script>
</body>
</html>
