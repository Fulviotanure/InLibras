<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InLibras - Visualizar Orçamento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
</head>
<body>
    <header>
        <nav>
            <img src="../assets/logo.png" alt="InLibras Logo" class="logo">
        </nav>
    </header>

    <div class="navigation-container">
        <div class="nav-buttons">
            <div class="nav-buttons-main">
                <div class="home-btn">
                    <a href="../home/index.html">Home</a>
                </div>
                <div class="budgets-btn">
                    <a href="../orcamentos/index.html">Orçamentos</a>
                </div>
            </div>
        </div>
    </div>

    <main>
        <section class="view-budget-section">
            <h1>Visualizar Orçamento</h1>
            
            <div class="client-info">
                <h2 id="clientName">Carregando...</h2>
                <p id="creationDate">Carregando...</p>
            </div>

            <div class="table-container">
                <table id="budgetTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Início</th>
                            <th>Fim</th>
                            <th>Horas</th>
                            <th>Qtd. Tils</th>
                            <th>V.Hora (R$)</th>
                            <th>Língua Estrangeira?</th>
                            <th>Início (L.E.)</th>
                            <th>Fim (L.E.)</th>
                            <th>Feriado?</th>
                            <th>Total (R$)</th>
                        </tr>
                    </thead>
                    <tbody id="budgetTableBody">
                        <!-- Rows will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>

            <div class="summary-section">
                <h2>Resumo do Orçamento</h2>
                <div class="summary-grid">
                    <div class="summary-item">
                        <label>Valor Bruto:</label>
                        <span id="grossValue">R$ 0,00</span>
                    </div>
                    <div class="summary-item">
                        <label>Total de Acréscimos:</label>
                        <span id="totalAdditions">R$ 0,00</span>
                    </div>
                    <div class="summary-item">
                        <label>Desconto:</label>
                        <span id="discount">R$ 0,00</span>
                    </div>
                    <div class="summary-item total">
                        <label>Valor Final:</label>
                        <span id="finalValue">R$ 0,00</span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="generatePdfBtn" class="action-btn">Gerar PDF</button>
                <button onclick="window.location.href='../orcamentos/index.html'" class="action-btn">Voltar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 InLibras - Todos os direitos reservados</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    
    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="script.js"></script>
</body>
</html>
