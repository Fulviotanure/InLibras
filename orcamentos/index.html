<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InLibras - Meus Orçamentos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="../assets/logo.png" alt="InLibras Logo" class="logo">
        </nav>
    </header>

    <div class="navigation-container">
        <div class="nav-buttons">
            <div class="nav-buttons-main">
                <div class="home-btn">
                    <a href="../home/index.html">Home</a>
                </div>
                <div class="budgets-btn">
                    <a href="index.html">Orçamentos</a>
                </div>
            </div>
        </div>
    </div>

    <main>
        <section class="calculator-section">
            <h1>Meus Orçamentos Salvos</h1>
            
            <div class="budgets-list" id="budgetsList">
                <!-- Budgets will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 InLibras - Todos os direitos reservados</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Make Firebase services available globally
        window.db = db;
        window.auth = auth;
    </script>
    
    <!-- Custom Scripts -->
    <script src="script.js"></script>
</body>
</html>
